<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


  </head>
  <body ng-app="downloader">

    <ion-pane ng-controller="barCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic AngularJs Downloader</h1>
      </ion-header-bar>
      <ion-content padding="true">
        <ion-card>
          <h3>Sample progress bars</h3>
          <div class="list" progress-bar="" photo-length="45" photo-total="100" day-left="2"></div>
        </ion-card>

        <ion-card>
          <h3>Dynamic bar</h3>
          <div class="list" progress-bar="" photo-length="dynamic" photo-total="100" day-left="2"></div>
        </ion-card>

        <ion-card>
          <h3>Download Progress bar</h3>
          <div class="list" progress-bar="" photo-length="file" photo-total="100" day-left="2"></div>
        </ion-card>

        <ion-list>
          <button class="button button-block" ng-click="download('http://orig04.deviantart.net/f06c/f/2010/324/a/2/avatar_upd_big_size_by_merychess-d30zufu.jpg')">Download with JS</button>
          <button class="button button-block" ng-click="cordovaDownload('http://orig04.deviantart.net/f06c/f/2010/324/a/2/avatar_upd_big_size_by_merychess-d30zufu.jpg')">Cordova Download</button>
        </ion-list>
      </ion-content>
    </ion-pane>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/file.js"></script>
    <script src="js/directives.js"></script>
  </body>
</html>
